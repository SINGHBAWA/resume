<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}


/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 8px;
    border: none;
    cursor: pointer;
    opacity: 0.9;
}

button:hover {
    opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
    padding: 16px;
}

/* Style the horizontal ruler */
hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 35px;
    top: 15px;
    font-size: 40px;
    font-weight: bold;
    color: #f1f1f1;
}

.close:hover,
.close:focus {
    color: #f44336;
    cursor: pointer;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>
<body>
<div >
    <div class="panel panel-default">
  <div class="panel-body">
<form role="form" id="usrform" name="usrform" action="/upload_details/" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="well well-sm">
        <small><span class="glyphicon glyphicon-user"> </span></small>
        <span>&nbsp; Personal Information</span>
    </div>
      <div class="panel panel-default">
  <div class="panel-body">
            <div class="form-group">
                <label for="name">
                    <span style="color:red;">*</span> Name
                </label>
                <input type="text" name="name" class="form-control" required id="name" />
            </div>
            <div class="form-group">
                <label for="Contact_Number__c">
                    <span style="color:red;">*</span> Mobile
                </label>
                <input type="tel" class="form-control" minlength="10" maxlength="10" id="Contact_Number__c" pattern="[0-9]+" required name="Contact_Number__c" />
            </div>
            <div class="form-group">
                <label for="Email__c">
                    <span style="color:red;">*</span> Email
                </label>
                <input type="email" class="form-control" id="Email__c" required name="Email__c" />
            </div>
             <div >
            <div class="form-group">
                <label for="id_resumeFile"><span style="color:red;">*</span> Resume</label>
              <input type="file" class="inputfile" id="id_resumeFile"  required  name="resumeFile" />
            </div>
             </div>
    <div class="form-group">
    <div class="form-group">
      <label for="Designation__c"><span style="color:red;">*</span> Position applied for</label>
      <select class="form-control" id="Designation__c" required name="Designation__c">
          {% for item in designations %}
          {% if not item.label %}
          <option>{{item}}</option>
          {% else %}
          <option label="{{item.label}}" value="{{item.value}}" ></option>
          {% endif %}
          {% endfor %}
      </select>
    </div>
        </div>
    </div>
</div>
</form>
              <button type="submit" class="btn btn-primary" >
            Save
        </button>
  </div>
    </div>
</div>
</body>
</html>
